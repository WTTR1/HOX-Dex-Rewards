<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <title>Demo Site</title>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(to bottom, #f9fafb, #e5e7eb);
      padding: 30px;
      text-align: center;
    }

    h1 {
      font-size: 28px;
      font-weight: bold;
      margin-bottom: 20px;
    }

    /* Renkli yazÄ± */
    .rainbow-text {
      animation: rainbow 3s linear infinite;
      font-weight: bold;
      display: inline-block;
    }

    @keyframes rainbow {
      0%{color:#ff0000;} 
      14%{color:#ff7f00;} 
      28%{color:#ffff00;}
      42%{color:#00ff00;} 
      57%{color:#0000ff;} 
      71%{color:#4b0082;}
      85%{color:#9400d3;} 
      100%{color:#ff0000;}
    }

    /* Kutular */
    .reward-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 15px;
      margin-bottom: 20px;
    }

    .reward-item {
      background: #fff;
      border: 2px solid #e5e7eb;
      border-radius: 0.5rem;
      padding: 20px;
      width: 120px;
      cursor: pointer;
      transition: all 0.3s ease;
      display: flex;
      flex-direction: column;
      align-items: center;
      font-weight: 600;
    }

    .reward-item:hover {
      border-color: #34c759;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      transform: scale(1.05);
    }

    .reward-item.selected {
      border-color: #34c759;
      background: linear-gradient(135deg, #f0fff4, #e8f5e8);
      animation: pulse 1.5s infinite;
    }

    @keyframes pulse {
      0%,100%{transform: scale(1);}
      50%{transform: scale(1.05);}
    }

    /* Butonlar */
    button {
      padding: 10px 20px;
      font-size: 14px;
      border: none;
      border-radius: 6px;
      background: #3b82f6;
      color: white;
      cursor: pointer;
      margin: 10px;
      position: relative;
      overflow: hidden;
      transition: transform 0.2s;
    }

    button:hover {
      transform: scale(1.05);
    }

    /* Ripple efekti */
    .ripple-effect {
      position: absolute;
      border-radius: 50%;
      background: rgba(255,255,255,0.6);
      transform: scale(0);
      animation: ripple 0.6s linear;
      pointer-events: none;
    }

    @keyframes ripple {
      to {
        transform: scale(4);
        opacity: 0;
      }
    }

    /* Spinner */
    .spinner {
      width: 40px;
      height: 40px;
      border: 4px solid rgba(0,0,0,0.1);
      border-top-color: #34c759;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin: 20px auto;
      display: none;
    }

    @keyframes spin {
      0%{transform: rotate(0deg);}
      100%{transform: rotate(360deg);}
    }
  </style>
</head>
<body>
  <h1><span class="rainbow-text">Merhaba DÃ¼nya ðŸŒˆ</span></h1>

  <div class="reward-container">
    <div class="reward-item">Kutucuk 1</div>
    <div class="reward-item">Kutucuk 2</div>
    <div class="reward-item">Kutucuk 3</div>
    <div class="reward-item">Kutucuk 4</div>
  </div>

  <button id="normalBtn">Normal Buton</button>
  <button id="privateBtn">Private Server'a Git</button>
  <button id="loadBtn">YÃ¼kleme GÃ¶ster</button>

  <div class="spinner" id="spinner"></div>

  <script>
    // Kutucuk seÃ§me
    document.querySelectorAll('.reward-item').forEach(item => {
      item.addEventListener('click', () => {
        document.querySelectorAll('.reward-item').forEach(i => i.classList.remove('selected'));
        item.classList.add('selected');
      });
    });

    // Ripple efekti tÃ¼m butonlara
    document.querySelectorAll('button').forEach(button => {
      button.addEventListener('click', function(e) {
        const circle = document.createElement('span');
        circle.classList.add('ripple-effect');
        const rect = button.getBoundingClientRect();
        circle.style.width = circle.style.height = Math.max(rect.width, rect.height) + 'px';
        circle.style.left = e.clientX - rect.left - rect.width/2 + 'px';
        circle.style.top = e.clientY - rect.top - rect.height/2 + 'px';
        this.appendChild(circle);
        setTimeout(() => circle.remove(), 600);
      });
    });

    // Private server butonu
    document.getElementById("privateBtn").addEventListener("click", () => {
      window.location.href = "https://www.roblox.com/games/123456789/PrivateServer"; 
      // ðŸ”¼ buraya kendi Private linkini koy
    });

    // YÃ¼kleme gÃ¶sterme butonu
    document.getElementById("loadBtn").addEventListener("click", () => {
      const spinner = document.getElementById("spinner");
      spinner.style.display = "block";
      setTimeout(() => spinner.style.display = "none", 3000); // 3 saniye sonra gizle
    });
  </script>
</body>
</html>
